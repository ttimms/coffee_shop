{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="static/css/shop_homepage.css"/>
{% endblock %}

{% block body %}
<div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">Coffee Shop</h1>
      <div class="list-group">
        <a href="#" class="list-group-item">Coffee</a>
        <a href="#" class="list-group-item">Food</a>
        <a href="#" class="list-group-item">Treats</a>
      </div>

    </div>

    <div class="col-lg-9">

      <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="../static/img/header_pic_1.jpeg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="../static/img/header_pic_2.jpeg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="../static/img/header_pic_3.jpeg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="row">

        {% for product in products %}
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="static/img/{{product.image_path}}" alt="{{ product.name }}"></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{ product.name }}</a>
                </h4>
                <h5>${{ product.price }}</h5>
                <p class="card-text">{{ product.description }}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
            </div>
          </div>
        {% endfor %}

      </div>
    </div>
  </div>

{% endblock %}
